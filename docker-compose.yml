version: "3.9"
   
services:
  app:
    build:
      context: ./app
    volumes:
      - ./app:/app
    image: app:water_world
    container_name: water_world_app
    command: python main.py
    restart: unless-stopped
  
  db:
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    image: postgres:14.2-alpine
    container_name: water_world_db
    restart: unless-stopped

  django:
    build:
      context: ./django
    volumes:
      - ./django:/django
      - static:/static
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    image: django:water_world_gunicorn
    container_name: water_world_gunicorn_server
    entrypoint: /django/entrypoint.sh
    restart: unless-stopped
  
  mqtt:
    build:
      context: ./mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    image: mqtt:water_world_server
    container_name: water_world_mqtt_server
    restart: unless-stopped

  web:
    build:
      context: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django
    image: nginx:water_world_web_server
    container_name: water_world_nginx_server
    restart: unless-stopped

volumes:
  db:
  static:
    